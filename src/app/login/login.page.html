<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Log In Form</ion-card-title>
      <ion-card-subtitle>
        <ion-button class="ion-no-padding" [routerLink]="['/home']" fill="clear">
          <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
        </ion-button>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input type="email" label="Enter email" 
      label-placement="floating" fill="outline" required
      placeholder="Enter email"  helperText="Enter a valid email"
      errorText="Invalid email" ngModel email 
      [counter]="true" maxlength="20"></ion-input>

      <ion-input type="password" label="Enter password" 
      label-placement="floating" fill="outline" required
      placeholder="Enter password"  helperText="Enter a valid password"
      errorText="Invalid password" ngModel password 
      [counter]="true" maxlength="20">
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true" size="medium"></ion-icon>
        </ion-button>
      </ion-input>
      <div class="ion-text-right ion-padding-top">
        <ion-text>Forgot password?</ion-text>
      </div>

      <div class="ion-text-center ion-padding-top">
        <ion-button (click)="verifyEmail()" [routerLink]="['/verify-email']" [disabled]="true">Log in</ion-button> 
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
