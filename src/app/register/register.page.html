<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Register Form</ion-card-title>
      <ion-card-subtitle>
        <ion-button class="ion-no-padding" [routerLink]="['/home']" fill="clear">
          <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
        </ion-button>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input type="email" [(ngModel)]="email" label="Enter email"
      label-placement="floating" fill="outline" required
      placeholder="Enter email"  helperText="Enter a valid email"
      errorText="Invalid email"
      [counter]="true" maxlength="30"></ion-input>

      <ion-input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" label="Enter password" 
      label-placement="floating" fill="outline" required
      placeholder="Enter password"  helperText="Enter a valid password"
      errorText="Invalid password" 
      [counter]="true" maxlength="20">
        <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
          <ion-icon slot="icon-only" name="{{ showPassword ? 'eye-off' : 'eye' }}" aria-hidden="true" size="medium"></ion-icon>
        </ion-button>
      </ion-input>

      <ion-input type="{{ showRepeatedPassword ? 'text' : 'password' }}" [(ngModel)]="repeatpassword" label="Enter password" 
      label-placement="floating" fill="outline" required
      placeholder="Enter password"  helperText="Enter a valid password"
      errorText="Invalid password" 
      [counter]="true" maxlength="20">
        <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
          <ion-icon slot="icon-only" name="{{ showRepeatedPassword ? 'eye-off' : 'eye' }}" aria-hidden="true" size="medium"></ion-icon>
        </ion-button>
      </ion-input>

      <div class="ion-text-center ion-padding-top">
        <ion-button (click)="SendEmail()" [routerLink]="['/verify-password']" [disabled]="!ButtonControll()">Log in</ion-button> 
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
